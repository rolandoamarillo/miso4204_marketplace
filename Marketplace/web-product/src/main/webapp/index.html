<!DOCTYPE html>
<html>
    <head>
        <title>Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
		<script>
			loadComponents = [
				{
					name: 'component/containerComponent',
					render: false,
					domElementId: 'main'
				}
			];
		</script>
		<script type="text/javascript">
			function redirectFrame(url) {
				$('#content').attr('src', url);
				$('#content').css('height', ($(window).height() - $('#header').height() - 30) + 'px');
			}
        </script>
        <script src="./js/vendor/jquery-1.9.1.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
		<script src="./js/vendor/underscore-min.js"></script>
        <script src="./js/vendor/backbone-min.js"></script>
        <script src="./js/vendor/backbone.paginator.min.js"></script>
        <script src="./js/vendor/bootstrap-datepicker.js"></script>
        <script data-main="src/main" src="./js/vendor/require.js"></script>
    </head>
    <body>
        <div id="header" style="padding-top: 10px;">
			<div class="col-md-2">
				<img src="src/img/logo.png">
			</div>
			<div class="col-md-8" style="padding-top: 30px;">
				<nav>
					<ul class="nav nav-pills nav-justified">
						<li><a class="btn btn-default" onclick="redirectFrame('/shoppingcart.web/shoppingCartMaster.html');
							return false;"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li><a class="btn btn-default" onclick="redirectFrame('/wishlist.web');
							return false;"><span class="glyphicon glyphicon-list-alt"></span> Wishlist</a></li>
						<li><a class="btn btn-default" onclick="redirectFrame('/reward.web');
							return false;"><span class="glyphicon glyphicon-gift"></span> Reward</a></li>
						<li><a class="btn btn-default" onclick="redirectFrame('/user.web');
							return false;"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default pull-right" onclick="redirectFrame('/user.web/login.html');
					return false;"><span class="glyphicon glyphicon-user"></span><em id='userName'>Login</em></button>
			</div>
        </div>
		<div id="container">
			<iframe id="content" src="/shoppingcart.web/shoppingCartMaster.html" style="width: 100%; height: 100%; border: 0px; margin: 0px;"></iframe>
		</div>
		<script>$('#content').css('height', ($(window).height() - $('#header').height() - 30) + 'px');</script>
    </body>
</html>
