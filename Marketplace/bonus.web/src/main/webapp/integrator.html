<!DOCTYPE html>
<html>
    <head>
        <title>Purchase CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="src/css/purchase.css">
        <script>
            loadComponents = [
                {
                    name: 'component/bonusPaymentIntegratorComponent',
                    render: true,
                    domElementId: 'main'
                }
            ];
        </script>
        <script src="./js/vendor/jquery-1.9.1.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/vendor/underscore-min.js"></script>
        <script src="./js/vendor/backbone-min.js"></script>
        <script src="./js/vendor/backbone.paginator.min.js"></script>
        <script src="./js/vendor/bootstrap-datepicker.js"></script>
        <script data-main="src/main" src="./js/vendor/require.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <ul class="breadcrumb">                
            </ul>
            <div id="main" ></div>
            <div id="bill"  style="display: none;">
                <div class="billInfo col-md-5">
                    <p> 
                        <label>Order N°</label>
                        <input type="text" disabled id="order" class="form-control"/>
                    </p>
                    <p> 
                        <label>Total to pay</label>
                        <input type="text" disabled id="totalPay" class="form-control"/>
                    </p>
                </div>
                <div id="bonus" class='col-md-7'></div>
                <div id="list"></div>
                <div class="twoColumns">
                    <div>
                        <p class="title">
                            Send Data
                        </p>
                        <p> 
                            <label>Name</label>
                            <input type="text" disabled id="sendName" class="form-control" />
                        </p>
                        <p> 
                            <label>Address</label>
                            <input type="text" disabled id="sendAddress" class="form-control"/>
                        </p>
                        <p> 
                            <label>City</label>
                            <input type="text" disabled id="sendCity" class="form-control"/>
                        </p>
                        <p> 
                            <label>Country</label>
                            <input type="text" disabled id="sendCountry" class="form-control"/>
                        </p>
                    </div>
                    <div>
                        <p class="title">
                            Payment Data
                        </p>
                        <p> 
                            <label>Payment mode</label>
                            <input type="text" disabled id="payMode" class="form-control"/>
                        </p>
                        <p> 
                            <label>Number</label>
                            <input type="text" disabled id="payNumber" class="form-control"/>
                        </p>
                        <p> 
                            <label>Earned points by purchase</label>
                            <input type="text" disabled id="payPoints" class="form-control"/>
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
