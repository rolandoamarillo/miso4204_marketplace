<script type="text/template" id="bonus">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-bonusForm">
    <% if(bonus.id) {%>
    <input type="hidden" name="id" value="<%= bonus.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= bonus.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="description">Description</label>
    	<input type="text" class="form-control" id="description" name="description" placeholder="Enter value" value="<%= bonus.get('description') %>"/>	
		</div>
		<div class="form-group" >
		<label for="value">Value</label>
    	<input type="text" class="form-control" id="value" name="value" placeholder="Enter value" value="<%= bonus.get('value') %>"/>	
		</div>
		<div class="form-group" >
		<label for="status">Status</label>
    	<input type="text" class="form-control" id="status" name="status" placeholder="Enter value" value="<%= bonus.get('status') %>"/>	
		</div>
		<div class="form-group" >
			<label for="date">Date</label>
    		<input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="date"  name="date" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#date').datepicker({autoclose:true});
        	$('#date').datepicker('setDate',App.Utils.Converter.date.toDate("<%= bonus.get('date') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
			<label for="expiration">Expiration</label>
    		<input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="expiration"  name="expiration" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#expiration').datepicker({autoclose:true});
        	$('#expiration').datepicker('setDate',App.Utils.Converter.date.toDate("<%= bonus.get('expiration') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
 
			<label for="buyeridId">Buyer Id</label> 
            <select class="form-control" id="buyerId" name="buyerId">
			  <option value="">None</option>
            <% buyer.each(function(buyerid) { %> 
              <option value="<%=buyerid.get('id')%>" <% if(bonus.get('buyerId')==buyerid.get('id')) {%>selected<%}%> ><%=buyerid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
<script type="text/template" id="bonusSearch">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-bonusSearchForm">
        <div class="form-group" >
            <label for="InitialDate">Initial</label>
            <input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="minDate"  name="minDate" placeholder="Enter value" />
                <%= '<scr'+'ipt>' %>
        	$('#minDate').datepicker({autoclose:true});
        	<%= '</scr'+'ipt>' %>
        </div>        
        <div class="form-group" >
            <label for="EndDate">End Date</label>
            <input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="maxDate"  name="maxDate" placeholder="Enter value" />
             <%= '<scr'+'ipt>' %>
        	$('#maxDate').datepicker({autoclose:true});
             <%= '</scr'+'ipt>' %>
        </div>
       
    </form>
    <button id="<%= componentId%>-bonus-searchButton" 
        onclick="Backbone.trigger('<%= componentId %>-bonus-searchBonus',{}); return false" 
        type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
    </button>
    </div>
</script>
