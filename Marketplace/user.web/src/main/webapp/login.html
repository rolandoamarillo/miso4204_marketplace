<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <script src="./js/vendor/jquery-1.9.1.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/vendor/underscore-min.js"></script>
        <script src="./js/vendor/backbone-min.js"></script>
        <script src="./js/vendor/backbone.paginator.min.js"></script>
        <script src="./js/vendor/bootstrap-datepicker.js"></script>
        <script src="./src/component/loginComponent.js"></script>
        <script src="./src/component/loginFacebook.js"></script>
        <script src="./src/component/googleComponent.js"></script>
        <script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
        <!--        <script data-main="src/main" src="./js/vendor/require.js"></script>-->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            function redirectFrame(url) {
                $('#container').attr('src', url);
                $('#container').css('height', ($(window).height() - $('#header').height() - 30) + 'px');
            }

        </script>
    </head>
    <body>
        <div class="container">
            <div id="main" ></div>

            <div class="container">    
                <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                    <div class="panel panel-info" >
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                        </div>     

                        <div style="padding-top:30px" class="panel-body" >

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            <form id="loginform" class="form-horizontal" role="form">

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                </div>



                                <div class="input-group">
                                    <div class="checkbox">
                                        <label>
                                            <input id="login-remember" type="checkbox" name="remember"> Remember me
                                        </label>
                                    </div>
                                </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!--                                     Button -->

                                    <div class="col-sm-12 controls">
<!--                                        <a id="btn-login" href="#" class="btn btn-success">Login  </a>-->
                                        <!--                                        <a id="btn-fbloginface" href="#" class="btn btn-primary">Login with Facebook</a>
                                                                                <a id="btn-fblogingoogle" href="#" class="btn btn-primary">Login with Google+</a>-->

                                <div style="margin-top:10px">
                                    <a id="btn-login" href="#" class="btn btn-success">Login</a>
                                    <a id="btn-loginface" href="#" class="btn btn-primary"> Login with Facebook</a>
                                    <span class="label">   </span>
                                        <div id="customBtn" class="customGPlusSignIn">
                                            <span class="icon"></span>
                                            <span class="buttonText">Google</span>
                                        </div>

                                </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account!
                                            <a href="#" onclick="$('#loginbox').hide();
                                                    redirectFrame('/buyer.web/');
                                                    return false;">Sign Up Here</a>
                                            <!--											<a href="#" onClick="$('#loginbox').hide();                                                                                        </a>-->
                                        </div>
                                    </div>
                                </div>    
                            </form>     


                        </div>                     
                    </div>  
                </div>
                <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide();
                                    $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>



                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    Button                                         
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>

                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>                                           

                                </div>



                            </form>
                        </div>
                    </div>




                </div> 
            </div>		
        </div>
        <iframe id="container" src="" style="width: 100%; height: 100%; border: 0; margin: 0;"></iframe>


        <style type="text/css">
            #customBtn {
                display: inline-block;
                background: #cc3732;
                color: white;
                width: 140px;
                border-radius: 5px;
            }
            #customBtn:hover {
                background: #e74b37;
                cursor: hand;
            }
            span.label {
                font-weight: bold;
            }
            span.icon {
                background: url('http://google-developers.appspot.com/+/images/branding/btn_red_32.png');
                display: inline-block;
                vertical-align: middle;
                width: 35px;
                height: 35px;
            }
            span.buttonText {
                display: inline-block;
                vertical-align: middle;
                padding-left: 5px;
                padding-right: 5px;
            }
        </style><!--
        <script src="https://apis.google.com/js/client.js?onload=onloadInitialization"></script>-->
    </body>


</html>
